<!DOCTYPE html>
    <meta charset="UTF-8">
    <head>
        <link rel='stylesheet' href='//cdn.jsdelivr.net/font-kopub/1.0/kopubdotum.css'>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
        <link rel="stylesheet" href="css/popup.css">
        <script type="text/javascript" src="popup.js"></script>
    </head>
    <body>
        <!-- Title Start-->
        <div class="pure-g" id="dpp_title" style="background-color:white;">
            <div class="pure-u-1-3" style="align-items: stretch;">
                <div class="l-box title-div">
                    <img src="../img/128.svg" class="pure-img" alt="dogdrip++" width="">
                </div>
            </div>
            <div class="pure-u-2-3">
                <div class="l-box title-div" style="font-size: 14px;">더 나은 개드립 환경을 위해</div>            
            </div>
        </div>
        <!-- title End -->

        <!-- Menu Start -->
        <div class="pure-g">
            <div class="pure-u-1 pure-menu pure-menu-horizontal" style="background-color:gainsboro">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item pure-menu-selected">
                        <a href="#" id="menu-0" class="pure-menu-link">차단</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" id="menu-1" class="pure-menu-link">차단 옵션</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" id="menu-about" class="pure-menu-link">...</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Menu End -->

        <!-- Content Block Start-->

        <!-- Block Menu Content Start-->
        <div class="pure-g" id="block-content" style="padding: 1em;">
            <div class="pure-u-1" id="thead">
                <table class="pure-table pure-table-horizontal" id="table-header" style="width: 100%;letter-spacing: 0.5px;font-size:12px;">
                    <thead>
                        <tr>
                            <th>일자</th>
                            <th>#</th>
                            <th>메모</th>
                            <th>-</th>
                            <th width="10px;" style="padding:0;"></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="pure-u-1" id="tbody">
                <table class="pure-table pure-table-horizontal" id="data-table" style="width: 100%;letter-spacing: 0.5px;font-size:12px;">
                    <tbody style="color:black;">
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Block Menu Content End-->
        
        <div class="pure-g" id="block-option-content" style="padding: 1em;" hidden>
            <div class="pure-u-1">
                <fieldset id="postOptions">
                    <legend>글 차단 옵션</legend>
                    <label class="pure-checkbox">
                        <input id="enablePostBlock" type="checkbox"> 활성화
                    </label>
                    <br>차단 방식
                    <select id="postBlockMethod">
                        <option value="hide" selected>제거</option>
                        <option value="block">가리기</option>
                    </select>
                </fieldset>
                <fieldset id="commentOptions">
                    <legend>댓글 차단 옵션</legend>
                    <label class="pure-checkbox">
                        <input id="enableCommentBlock" type="checkbox"> 활성화
                    </label>
                    <br>차단 방식
                    <select id="commentBlockMethod">
                        <option value="hide" selected>제거</option>
                        <option value="block">가리기</option>
                    </select>
                </fieldset>
                <fieldset id="generalOptions">
                    <legend>기타</legend>
                    
                    <label class="pure-checkbox">
                        <input id="enableNoticeBlock" type="checkbox"> 공지차단
                    </label>
                    <label class="pure-checkbox">
                        <input id="enableHorseBlock" type="checkbox"> 말머리 게시글 차단
                    </label>
                    <label class="pure-checkbox">
                        <input id="enableR18Block" type="checkbox"> 약후 차단
                    </label>
                </fieldset>
            </div>
        </div>

        <!-- About Menu Content Start -->
        <div class="pure-g" id="about-content" style="padding: 1em;" hidden>
            <div class="pure-u-1">
                <div class ="pure-u-1-3"></div>
                <div class="pure-u-1-3">
                    <div class="l-box">
                        <a id="open-github-btn">
                            <img src="../img/128.svg" class="pure-img" alt="dogdrip++" width="128px">
                        </a>
                    </div>
                </div>
                <div class ="pure-u-1-3"></div>
            </div>
            <div class="pure-u-1" style="font-size:18px;text-align: center;">
                위 로고를 누르면 GitHub 페이지로 이동합니다<br>
                사용해주셔서 감사합니다<br>
            </div>
            <div class="pure-u-1" style="text-align:right;font-family:monospace">
                <br>thanks to everyone<br>
                hope all of you have a good one<br>
                author ... michael kim<br>
            </div>
        </div>
        <!-- About Menu Content End -->

        <!-- Content Block End -->

        <!-- Bottom Button Start -->
        <div class="pure-g" id="button-div" style="padding: 1em;">
            <button class="button-error pure-button" id="wipeall-btn">초기화</button>
            <button class="pure-button" id="save-btn">내보내기</button>
            <button class="pure-button" id="load-btn">불러오기</button>
        </div>
        <!-- Bottom Button End -->
    </body>
</html>
